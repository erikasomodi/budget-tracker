<div class="container-md pt-3">
  <form [formGroup]="budgetForm">
    <div class="row">
      <div class="col-md-10 col-xl-7 mx-auto">
        <div class="text-start mt-3 mb-5">
          <h2>
            Welcome <strong>{{ userName$ | async }}</strong
            >!
          </h2>
        </div>
        <div class="mt-3">
          <h5 class="text-warning-emphasis">Explore Your finances:</h5>
        </div>
        <div class="d-flex align-items-center mb-4">
          <div class="">
            <app-button-switcher
              [view]="'transactions'"
              label="Budget"
              [currentView]="currentView"
              (viewChange)="switchView($event)"
            ></app-button-switcher>
          </div>
          <div class="">
            <app-button-switcher
              [view]="'expenses'"
              label="Expenses"
              [currentView]="currentView"
              (viewChange)="switchView($event)"
            ></app-button-switcher>
          </div>
          <div class="">
            <app-button-switcher
              [view]="'incomes'"
              label="Incomes"
              [currentView]="currentView"
              (viewChange)="switchView($event)"
            ></app-button-switcher>
          </div>
        </div>
        <div class="pt-4 my-3">
          <div class="position-relative text-center">
            <ng-container *ngIf="currentView === 'transactions'">
              <span
                class="text-warning-emphasis mb-0 position-absolute start-50 top-0 translate-middle pb-3"
                >Total balance:</span
              >
            </ng-container>
            <h1 class="fw-bold text-white mb-0">
              {{ currentSum | number }} Ft
            </h1>
          </div>
        </div>
        <!-- Toaster  -->
        <div
          class="toast-container position-fixed top-0 end-0 p-3"
          *ngIf="showNoResultsToast"
        >
          <div class="toast show align-items-center text-bg-danger border-0">
            <div class="d-flex">
              <div class="toast-body">No results found.</div>
              <button
                type="button"
                class="btn-close btn-close-white me-2 m-auto"
                (click)="hideToast()"
              ></button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 pb-3">
            <app-input
              [formControl]="searchTerm"
              (search)="budgetSearch($event)"
              (keydown.enter)="$event.preventDefault()"
            ></app-input>
          </div>
        </div>

        <ul class="list-group">
          <!-- Költségek  -->
          <ng-container *ngIf="currentView === 'expenses'">
            <li
              *ngFor="let expense of filteredTransactions"
              class="list-group-item"
            >
              <app-transaction-item [item]="expense"></app-transaction-item>
            </li>
          </ng-container>

          <!-- Bevételek  -->
          <ng-container *ngIf="currentView === 'incomes'">
            <li
              *ngFor="let income of filteredTransactions"
              class="list-group-item"
            >
              <app-transaction-item [item]="income"></app-transaction-item>
            </li>
          </ng-container>

          <!-- Költségvetés  -->
          <ng-container *ngIf="currentView === 'transactions'">
            <li
              *ngFor="let transaction of filteredTransactions"
              class="list-group-item"
              [ngClass]="{
                '': transaction.transactionAmount > 0,
                ' list-group-item-warning': transaction.transactionAmount < 0
              }"
            >
              <app-transaction-item [item]="transaction"></app-transaction-item>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </form>
</div>
