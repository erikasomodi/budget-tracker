<div class="container">
  <div class="text-center mt-3">
    <h2>32 500.00 Ft</h2>
    <p>Total Balance</p>
  </div>

  <div class="d-flex justify-content-between my-4">
    <button class="btn btn-dark">Expenses</button>
    <button class="btn btn-light">Income</button>
    <select class="form-select w-auto">
      <option>August</option>
      <!-- Add other months -->
    </select>
  </div>

  <div class="d-flex justify-content-around my-3">
    <div>
      <h5>5 200 Ft</h5>
      <p>Day</p>
    </div>
    <div>
      <h5>40 300 Ft</h5>
      <p>Week</p>
    </div>
    <div>
      <h5>45 500 Ft</h5>
      <p>Month</p>
    </div>
  </div>

  <div class="expense-list">
    <div
      class="d-flex justify-content-between mb-3"
      *ngFor="let expense of expenses"
    >
      <div>
        <fa-icon [icon]="expense.icon"></fa-icon>
      </div>
      <div>
        <strong>{{ expense.amount }} Ft</strong>
      </div>
      <div>
        <span>{{ expense.percentage }}%</span>
      </div>
    </div>
  </div>
</div>
