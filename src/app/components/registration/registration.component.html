<div class="container px-4 px-lg-5 my-5">
  <form [formGroup]="userForm" *ngIf="userForm" (ngSubmit)="handleSubmit()">
    <div class="row">
      <!-- Name -->
      <div class="col-md-6 mb-3 pt-4">
        <label for="name" class="form-label">Full name</label>
        <input type="text" class="form-control" formControlName="name" />
        <small
          *ngIf="name?.errors?.['required'] && name?.dirty"
          class="text-danger"
        >
          Full name is required.
        </small>
        <small
          *ngIf="name?.errors?.['minlength'] && name?.dirty"
          class="text-danger"
        >
          Full name must be at least 3 characters long.
        </small>
      </div>

      <!-- Email -->
      <div class="col-md-6 mb-3 pt-4">
        <label for="username" class="form-label">Email address</label>
        <input
          type="text"
          class="form-control"
          formControlName="email"
          placeholder="example@example.com"
        />
        <small *ngIf="email?.invalid && email?.dirty" class="text-danger"
          >Required field!</small
        >
        <small
          *ngIf="email?.dirty && email?.errors && email?.errors?.['email']"
          class="text-danger"
          >Can not contain 'admin'!</small
        >
      </div>

      <!-- Password -->
      <div class="col-md-6 mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            class="form-control"
            formControlName="password"
          />
          <div class="input-group-append">
            <span class="input-group-text">
              <fa-icon
                [icon]="showPassword ? faEyeSlash : faEye"
                (click)="togglePassword()"
                style="cursor: pointer"
              ></fa-icon>
            </span>
          </div>
        </div>
        <small *ngIf="password?.invalid && password?.dirty" class="text-danger"
          >Required field!</small
        >
        <small
          *ngIf="password?.dirty && password?.errors && password?.errors?.['password']"
          class="text-danger"
          >Can not contain 'admin'!</small
        >
      </div>

      <!-- Age -->
      <div class="col-md-6 mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" formControlName="age" />
        <small *ngIf="age?.invalid && age?.dirty" class="text-danger"
          >Required field!</small
        >
      </div>

      <!-- Married -->
      <div class="col-md-6 mb-3">
        <label for="married" class="form-label">Are you married?</label>
        <select
          name="married"
          id="married"
          class="form-select"
          formControlName="married"
        >
          <option disabled selected value="">Choose...</option>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
        <small *ngIf="married?.invalid && married?.touched" class="text-danger"
          >Required field!</small
        >
      </div>

      <!-- Number of children -->
      <div class="col-md-6 mb-3">
        <label for="numberOfChildren" class="form-label"
          >Number of children</label
        >
        <input
          type="number"
          class="form-control"
          formControlName="numberOfChildren"
        />
        <small
          *ngIf="numberOfChildren?.invalid && numberOfChildren?.dirty"
          class="text-danger"
          >Required field!</small
        >
      </div>

      <!-- Budget -->
      <div class="col-md-6 mb-3">
        <label for="startBudget" class="form-label">Start budget</label>
        <input
          type="number"
          class="form-control"
          formControlName="startBudget"
        />
        <small
          *ngIf="startBudget?.invalid && startBudget?.dirty"
          class="text-danger"
          >Required field!</small
        >
      </div>

      <!-- Monthly salary -->
      <div class="col-md-6 mb-3">
        <label for="monthlySalary" class="form-label">Monthly salary</label>
        <input
          type="number"
          class="form-control"
          formControlName="monthlySalary"
        />
        <small
          *ngIf="monthlySalary?.invalid && monthlySalary?.dirty"
          class="text-danger"
          >Required field!</small
        >
      </div>
    </div>
    <button [disabled]="userForm.invalid" type="submit" class="btn btn-warning">
      {{ updateUserId ? "Update" : "Submit" }}
    </button>
  </form>
</div>
