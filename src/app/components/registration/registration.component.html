<div class="container px-4 px-lg-5 my-5">
  <form [formGroup]="userForm" *ngIf="userForm" (ngSubmit)="saveUser()">
    <div class="row">
      <div class="col-md-6 mb-3 pt-4">
        <label for="name" class="form-label">Full name</label>
        <input type="text" class="form-control" formControlName="name" />
        <small *ngIf="name?.invalid && name?.dirty" class="text-danger"
          >Required field!</small
        >
      </div>

      <div class="col-md-6 mb-3 pt-4">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" formControlName="username" />
        <small *ngIf="username?.invalid && username?.dirty" class="text-danger"
          >Required field!</small
        >
        <small
          *ngIf="username?.dirty && username?.errors && username?.errors?.['username']"
          class="text-danger"
          >Can not contain 'admin'!</small
        >
      </div>

      <div class="col-md-6 mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" formControlName="age" />
        <small *ngIf="age?.invalid && age?.dirty" class="text-danger"
          >Required field!</small
        >
      </div>
      <div class="col-md-6 mb-3">
        <label for="married" class="form-label">Are you married?</label>
        <select
          name="married"
          id="married"
          class="form-select"
          formControlName="married"
        >
          <option default selected disabled value="">Choose...</option>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
        <small *ngIf="married?.invalid && married?.dirty" class="text-danger"
          >Required field!</small
        >
      </div>
      <div class="col-md-6 mb-3">
        <label for="numberOfChildren" class="form-label"
          >Number of children</label
        >
        <input
          type="number"
          class="form-control"
          formControlName="numberOfChildren"
        />
        <small
          *ngIf="numberOfChildren?.invalid && numberOfChildren?.dirty"
          class="text-danger"
          >Required field!</small
        >
      </div>
      <div class="col-md-6 mb-3">
        <label for="startBudget" class="form-label">Start budget</label>
        <input
          type="number"
          class="form-control"
          formControlName="startBudget"
        />
        <small
          *ngIf="startBudget?.invalid && startBudget?.dirty"
          class="text-danger"
          >Required field!</small
        >
      </div>
      <div class="col-md-6 mb-3">
        <label for="monthlySalary" class="form-label">Monthly salary</label>
        <input
          type="number"
          class="form-control"
          formControlName="monthlySalary"
        />
        <small
          *ngIf="monthlySalary?.invalid && monthlySalary?.dirty"
          class="text-danger"
          >Required field!</small
        >
      </div>
    </div>
    <button [disabled]="userForm.invalid" type="submit" class="btn btn-warning">
      Submit
    </button>
  </form>
</div>
