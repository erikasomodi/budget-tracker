<main
  class="container-fluid vh-100 main__bg d-flex align-items-center justify-content-center"
>
  <div class="row justify-content-center align-items-center text-center">
    <div class="col-12">
      <h2 class="text-white">Login to your</h2>
      <h1 class="text-white fw-bold mb-3">PROGBudget</h1>
    </div>
    <form [formGroup]="loginForm" class="col-12 col-md-6 mb-3">
      <div *ngIf="email">
        <input
          formControlName="email"
          class="form-control"
          id="email"
          type="email"
          placeholder="E-mail"
        />
      </div>
      <hr />
      <div *ngIf="password" class="col-12 mb-3">
        <input
          formControlName="password"
          class="form-control"
          type="password"
          id="password"
          placeholder="Password"
        />
      </div>
      <div class="col-12">
        <button
          [disabled]="loginForm.invalid"
          (click)="login()"
          class="btn btn-warning"
          id="loginButton"
          type="submit"
        >
          Login
        </button>
      </div>
      <p class="my-3 text-secondary">or login with</p>
      <button class="btn btn-danger" (click)="loginWithGoogle()">Google</button>
    </form>
  </div>
</main>
